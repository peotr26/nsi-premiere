<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <script src="exemples.js"></script>
    <title> L’évènement onchange</title>
  </head>
  <body>
    <main>
      <h1> Choix dans une liste déroulante !</h1>
      <select id="choix" onchange="choixLangue()">
      <option value=""> Choisissez votre langue !</option>
      <option value="1">Français</option>
      <option value="2">Anglais</option>
      <option value="3">Suédois</option>
      </select>
    </main>
  </body>
</html>
